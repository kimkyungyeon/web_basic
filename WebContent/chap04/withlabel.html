<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="registerServlet" method ="get">
	<fieldset>
	<legend>로그인</legend>	
	<ul>
		<li>
		<label for="id">아이디</label>
		<input type="text" title ="아이디" name="id">
		</li>
		<li>
		<label for="passwd">패스워드</label>
		<input type="text" title = "패스워드" name="passwd">
		</li>
	</ul>
	</fieldset>
	<fieldset>
	<h3>수강분야 (다수 선택가능)</h3>
	<ul>
	<li><input type="checkbox" name="gubun" value="grm">문법</li>
	<li><input type="checkbox" name="gubun" value="wr">작문</li>
	<li><input type="checkbox" name="gubun" value="rd">독해</li>
	</ul>
	</fieldset>
	<fieldset>
	<h3>수강 과목(1과목만 선택 가능)</h3>
	<ul>
		<li>
		<label><input type = "radio" name = "subject" value = "eng">영어회화</label>
		</li>
		<li>
		<label><input type = "radio" name = "subject" value = "ch">중국어회화</label>
		</li>
		<li>
		<label><input type = "radio" name = "subject" value = "jp">일어회화</label>
		</li>
	</ul>
	</fieldset>
	<input type="submit" value="전송">
</form>
</body>
</html>
