<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action = "select" method ="get">
	<h1>여름방학 특강 신청</h1>
	<fieldset>
		<legend>수강 신청인</legend>
		<label for="stdNo">학번</label> 
		<input type="text" id="stdNo" name="stdNo"><br>
		<label for="stdName">이름</label>
		<input type="text" id="stdName" name="stdName"><br>
		<label class="reg" for="class" >학과</label>
		 <select size="1" id="class" name ="major" >
			<option value="archi">건축공학과</option>
			<option value="mechanic">기계공학과</option>
			<option value="indust">산업공학과</option>
			<option value="elec">전기전자공학과</option>
			<option value="computer">컴퓨터공학과</option>
			<option value="chemical">화학공학과</option>
		</select>
	</fieldset>
	<h3>학습단계선택</h3>
	<fieldset>
		<select name ="level">
			<option>초급</option>
			<option>중급</option>
			<option>고급</option>
		</select>
	</fieldset>
	<fieldset>
	<legend>수강 과목을 선택하세요</legend>
	<label for = "interest">관심분야</label>
	<input type = "text" id ="interest" name ="interest" list = "choices">
	<datalist id ="choices">
		<option value = "grammar" label="문법"></option>
		<option value = "voca" label="어휘"></option>
		<option value = "speaking" label="회화"></option>
		<option value = "listening" label="리스닝"></option>
		<option value = "news" label="뉴스청취"></option>
	</datalist>
	</fieldset>
	<textarea name ="intro" cols ="60" rows ="5">
	열심히 사는 사람들의 손을 잡아주는 곳 -이지스 퍼블리싱
	
	우리는 책을내기전에 다시한번 물어봅니다.
	이책이 사람들에게 도움이 되는가?
	
	더쉽게 더빠르게 지식을 전달하고 싶습니다.
	
	이지스퍼블리싱의 책과 앱을 만나보세요
	</textarea>
	
	<input type ="submit" value ="확인">
</form>
</body>
</html>
