<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<style>
	ul {
	list-style: none;
	}
	
	li{
		margin : 10px;
	}
	li>label {
	width : 200px;
	padding-right : 8px;
	float : left;
	text-align: right;
	}
	
	#c {
	height: 50px;
	width : 50%;
	}
</style>
</head>
<body>
<form action="registerServletTotal" method ="get">
<h1>회원 가입</h1>
<fieldset>
<legend>로그인 정보</legend>
<ul>
	<li>
	<label for="user-id">아이디</label>
	<input type="text" name = "id" id ="user-id">
	</li>
	<li>
	<label for="user-pw">비밀번호</label>
	<input type="text" name = "passwd" id ="user-pw">
	</li>
	<li>
	<label for="user-pwconfirm">비밀번호확인</label>
	<input type="text" name = "passwd2" id ="user-pwconfirm">
	</li>
</ul>
</fieldset>
<fieldset>
<legend>개인 정보</legend>
<ul>
	<li>
	<label for="user-name">이름</label>
	<input type="text" name ="name" id ="user-name">
	</li>
	<li>
	<label for="user-mail">메일주소</label>
	<input type="text" name = "mail" id ="user-mail">
	</li>
	<li>
	<label for="user-tel">연락처</label>
	<input type="text" name ="tel" id ="user-tel">
	</li>	
	<li>
	<label for="user-blog">블로그/홈페이지</label>
	<input type="text" name ="blog" id ="user-blog">
	</li>
</ul>
</fieldset>
<fieldset>
<ul>
		<li><label class="reg" for="member">참여인원 <small>(최대
					10명)</small></label> <input type="number" id="member" name = "regNum" value="1" min="0" max="10"
			step="1"></li>
		<li><label class="reg" for="stuffs">지원물품<small>(1인당
					5개)</small></label> <input type="number" id="stuffs" name ="stuffNum" value="1" min="0" max="50"
			step="5"></li>
		<li><label class="reg" for="satis">희망단계<small>(하,중,상)</small></label>
			<input type="range" id="satis" name = "hopeGrade" value="1" min="1" max="3"></li>
	</ul>
</fieldset>
<fieldset>
	<legend>신청 과목</legend>
	<p>이 달에 신청할 과목을 선택하세요 (1과목만 가능)</p>
	<label><input type="radio" name = "subject" value="speaking">회화</label>
	<label><input type="radio" name = "subject" value="grammar">문법</label>
	<label><input type="radio" name = "subject" value="writing">작문</label>
</fieldset>
<fieldset>
	<legend>메일링</legend>
	<p>메일로 받고 싶은 뉴스 주제를 선택해 주세요(복수 선택 가능)</p>
	<label><input type ="checkbox" name = "mailing" value = "news">해외 단신</label>
	<label><input type ="checkbox" name = "mailing" value = "dialog">5분 회화</label>
	<label><input type ="checkbox" name = "mailing" value = "pops">모닝팝스</label>
</fieldset>
<fieldset>
<legend>조회 기간</legend>
<label><input type = "date" id = "start" name = "startDate" value ="2021-03-24"></label>
<label><input type = "date" id = "end" name = "endDate"></label>
</fieldset>

<input id = "c" type ="submit" value ="가입하기">
</form>
</body>
</html>
